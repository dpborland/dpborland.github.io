<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.09024, lng: -95.712891},
          zoom: 4,
          minZoom: 4,
          disableDefaultUI: true,
          styles: [  {
            "featureType": "road",
            "stylers": [
            { "visibility": "off" }
            ]
            },{
            "featureType": "landscape.natural.landcover",
            "stylers": [
            { "visibility": "off" }
            ]
            },{
            "featureType": "administrative.province",
            "stylers": [
              { "visibility": "off" }
            ]
            },{
            "featureType": "landscape.natural.terrain",
            "stylers": [
            { "visibility": "off" }
            ]
            },{
            "featureType": "water",
            "stylers": [
            { "color": "#4d4d4d" }
            ]
            },{
            "elementType": "labels.text",
            "stylers": [
            { "visibility": "off" }
            ]
            },{
            "featureType": "poi.park",
            "stylers": [
            { "visibility": "off" }
            ]
            }]
        });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-f3lEYrNU1fzhlcFHEfCTCVV3PMz4WYE&callback=initMap"
    async defer></script>
  </body>
</html>
